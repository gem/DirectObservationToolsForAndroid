            <p><a name="taxonomy:WHE"></a></p>

<p><span>Wood</span> frame members of large cross-sections are used. They may form some type of frame or a Post and Beam system. Includes infilled heavy <span>wood</span> frames such as Half-<span>wood</span>ed buildings.</p>
